<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Detection</title>
</head>
<body>
    <h1>Upload an Image for Object Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <label for="conf_threshold">Confidence Threshold (0 to 1):</label>
        <input type="number" id="conf_threshold" name="conf_threshold" step="0.01" min="0" max="1" value="0.3">
        <br>
        <label for="iou_threshold">IoU Threshold (0 to 1):</label>
        <input type="number" id="iou_threshold" name="iou_threshold" step="0.01" min="0" max="1" value="0.4">
        <br>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
